<P><STRONG>■フォント</STRONG></P>
<P>ファイルリストと、ホスト名一覧ダイアログで使用するフォントを設定します。</P>
<P><STRONG>■隠し属性のファイル、フォルダは表示しない</STRONG></P>
<P>ローカル側のファイルで隠し属性になっているファイルは、ファイル一覧に表示しないようにします。この場合、ミラーリングアップロードなどでもアップロードしなくなります。</P>
